<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Surveillance - Caméras</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 20px 30px;
            border-bottom: 1px solid #222;
            flex-shrink: 0;
        }

        h1 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 0.8rem;
            color: #888;
            font-weight: 300;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
        }

        .camera-feed {
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .camera-header {
            padding: 12px 16px;
            background: #000;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .camera-title {
            font-size: 0.85rem;
            font-weight: 500;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .camera-info {
            font-size: 0.7rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .timestamp {
            font-family: 'Courier New', monospace;
        }

        .camera-view {
            flex: 1;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            height: 30vh;
        }

        .camera-view img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 3rem;
        }

        .overlay-info {
            position: absolute;
            bottom: 12px;
            left: 12px;
            right: 12px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            pointer-events: none;
        }

        .location-tag {
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.7rem;
            color: #aaa;
            backdrop-filter: blur(10px);
        }

        .rec-indicator {
            background: rgba(255, 0, 0, 0.9);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.65rem;
            color: #fff;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .rec-dot {
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Surveillance en direct</h1>
        <p class="subtitle">4 caméras actives</p>
    </div>

    <div class="main-content">
        <!-- Caméra 1 -->
        <div class="camera-feed">
            <div class="camera-header">
                <div class="camera-title">
                    <span class="status-dot"></span>
                    Caméra 01
                </div>
                <div class="camera-info">
                    <span class="timestamp" id="time1">00:00:00</span>
                    <span>•</span>
                    <span>1920x1080</span>
                </div>
            </div>
            <div class="camera-view">
                
                <img src="./img/cam1.avif" alt="">
                <div class="overlay-info">
                    <div class="location-tag">Entrée principale</div>
                    <div class="rec-indicator">
                        <div class="rec-dot"></div>
                        REC
                    </div>
                </div>
            </div>
        </div>

        <!-- Caméra 2 -->
        <div class="camera-feed">
            <div class="camera-header">
                <div class="camera-title">
                    <span class="status-dot"></span>
                    Caméra 02
                </div>
                <div class="camera-info">
                    <span class="timestamp" id="time2">00:00:00</span>
                    <span>•</span>
                    <span>1920x1080</span>
                </div>
            </div>
            <div class="camera-view">
                <img src="./img/cam2.jpeg" alt="">
                <div class="overlay-info">
                    <div class="location-tag">Parking Nord</div>
                    <div class="rec-indicator">
                        <div class="rec-dot"></div>
                        REC
                    </div>
                </div>
            </div>
        </div>

        <!-- Caméra 3 -->
        <div class="camera-feed">
            <div class="camera-header">
                <div class="camera-title">
                    <span class="status-dot"></span>
                    Caméra 03
                </div>
                <div class="camera-info">
                    <span class="timestamp" id="time3">00:00:00</span>
                    <span>•</span>
                    <span>1920x1080</span>
                </div>
            </div>
            <div class="camera-view">
                <img src="./img/cam3.jpeg" alt="">
                <div class="overlay-info">
                    <div class="location-tag">Couloir Est</div>
                    <div class="rec-indicator">
                        <div class="rec-dot"></div>
                        REC
                    </div>
                </div>
            </div>
        </div>

        <!-- Caméra 4 -->
        <div class="camera-feed">
            <div class="camera-header">
                <div class="camera-title">
                    <span class="status-dot"></span>
                    Caméra 04
                </div>
                <div class="camera-info">
                    <span class="timestamp" id="time4">00:00:00</span>
                    <span>•</span>
                    <span>1920x1080</span>
                </div>
            </div>
            <div class="camera-view">
                <img src="./img/cam4.jpg" alt="">
                <div class="overlay-info">
                    <div class="location-tag">Sortie de secours</div>
                    <div class="rec-indicator">
                        <div class="rec-dot"></div>
                        REC
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mise à jour du timestamp en temps réel
        function updateTimestamps() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('fr-FR', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            
            document.getElementById('time1').textContent = timeString;
            document.getElementById('time2').textContent = timeString;
            document.getElementById('time3').textContent = timeString;
            document.getElementById('time4').textContent = timeString;
        }

        // Mise à jour toutes les secondes
        updateTimestamps();
        setInterval(updateTimestamps, 1000);

    </script>
</body>
</html>
