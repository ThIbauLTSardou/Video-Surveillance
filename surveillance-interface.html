<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Surveillance - Recherche</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 0.875rem;
            color: #888;
            font-weight: 300;
        }

        .search-panel {
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group:last-of-type {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            background: #000;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            transition: border-color 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #555;
        }

        input::placeholder {
            color: #444;
        }

        input[type="date"],
        input[type="time"] {
            cursor: pointer;
        }

        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(0.6);
            cursor: pointer;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .search-button {
            width: 100%;
            padding: 14px;
            background: #fff;
            border: none;
            border-radius: 6px;
            color: #000;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 28px;
        }

        .search-button:hover {
            background: #e6e6e6;
        }

        .search-button:active {
            transform: scale(0.98);
        }
        .link{
            color: black;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .row {
                grid-template-columns: 1fr;
            }

            .search-panel {
                padding: 24px;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Recherche vidéo</h1>
            <p class="subtitle">Système de surveillance</p>
        </div>

        <div class="search-panel">
            <form id="searchForm">
                <div class="form-group">
                    <label for="location">Localisation</label>
                    <input 
                        type="text" 
                        id="location" 
                        name="location" 
                        placeholder="Rue ou lieu"
                        
                    >
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input 
                            type="date" 
                            id="date" 
                            name="date"
                            
                        >
                    </div>

                    <div class="form-group">
                        
                    </div>
                    <div class="form-group">
                        <label for="time">Heure début</label>
                        <input 
                            type="time" 
                            id="time" 
                            name="time"
                            
                        >
                    </div>
                    <div class="form-group">
                        <label for="time">Heure fin</label>
                        <input 
                            type="time" 
                            id="time" 
                            name="time"
                            
                        >
                    </div>
                </div>

                <button type="submit" class="search-button">Rechercher</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const location = document.getElementById('location').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            console.log('Recherche:', {
                location: location,
                date: date,
                time: time
            });

            const button = document.querySelector('.search-button');
            button.textContent = 'Recherche en cours...';
            button.style.opacity = '0.7';

            // Simule un chargement puis redirige vers l'interface IA
            setTimeout(() => {
                button.textContent = 'Rechercher';
                button.style.opacity = '1';
                window.location.href = './surveillance-ia-interface.html';
            }, 1500);
        });

        document.getElementById('date').valueAsDate = new Date();
    </script>
</body>
</html>
